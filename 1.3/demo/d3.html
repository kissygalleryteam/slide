<script>
    var S = KISSY;
	var srcPath = "../../../";
	if(S.debug){
		S.config({
			packages:[
				{
					name:"gallery",
					path:srcPath,
					charset:"utf-8",
					combine:false,
					tag:S.now(),
					ignorePackageNameInUri:true,
					debug:true
				}
			]
		});
	}
	
KISSY.use('gallery/slide/1.3/index',function(S,Slide){
	C = new Slide('slides',{
			autoSlide:true,
			hoverStop:true,
			effect:'hSlide',
			timeout:3000,
			speed:300,
			invisibleStop:true,
			eventType:'mouseover',
			triggerDelay:400,
			//carousel:true,
			defaultTab:5,
			selectedClass:'current',
			carousel:true,
			touchmove:true
		}).on('afterSwitch',function(){
		});
	//C.stop();
	S.one('#J_pre').on('click',function(e){
		e.halt();
		C.previous();
		if(C.autoSlide && C.stoped === false){
			C.stop().play();
		}
	});
	S.one('#J_next').on('click',function(e){
		e.halt();
		C.next();
		if(C.autoSlide && C.stoped === false){
			C.stop().play();
		}
	});
	S.all('#slides img').on('click',function(){
		// alert(22);	
	});

});


</script>

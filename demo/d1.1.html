<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo</title>
<script src="http://g.tbcdn.cn/kissy/m/0.2.7/mini-full.js"></script>
<!--script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed.js" type="text/javascript"></script-->
<link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base.css" />
<link rel="stylesheet" href="http://a.tbcdn.cn/apps/ks/zoo/slide/demo/img/d1.css" />
</head>
<body>
	<style>
		#log {
			position:fixed;
			height:400px;
			width:300px;
			right:0px;
			top:0px;
			overflow:scroll;
		}
	</style>
	<div id="log">
	</div>
	默认收起，触碰打开
<div id="Jtab">
	  <ul class="tab-nav">
		<li class="tab1"><a href="#">Tab One</a></li>
		<li class="tab2"><a href="#">Tab Two</a></li>
		<li class="tab3"><a href="#">Tab Three</a></li>
	</ul>
  <div class="tab-content">
	<div class="tab-pannel"><p>Tab One ContentTab One ContentTab One ContentTab One Content</p></div>
    <div class="tab-pannel"><p>Tab Two ContentTab Two ContentTab Two ContentTab Two ContentTab Two Content</p></div>
	<div class="tab-pannel"><p>
		<textarea class="data-lazyload">
			第三帧的内容，只被渲染一次
			<script>
				alert('延迟执行的脚本，只执行一次');
			</script>
		</textarea>
	</p></div>
  </div>
</div>
<style>
	.tab-content {
		display:none;
	}

</style>
<script>
	var S = KISSY;
	//added by fengdao : srcPath即Slide根路径，取别名为'kg'
	var srcPath = "../";
	S.config({
		packages:[
			{
				name:"kg",
				path:srcPath,
				charset:"utf-8",
				combine:false,
				tag:S.now(),
				ignorePackageNameInUri:true,
				debug:true
			}
		]
	});
KISSY.use('kg/index',function(S,Slide){
	new Slide('Jtab',{
		eventType:'mouseover'
	}).on('beforeTailSwitch',function(e){
		this.animcon.css('display','block');
		this.highlightNav(e.index);
	}).unhighlightNavAll();
});
function log(msg){
	document.getElementById('log').innerHTML += '<p>' + msg + '</p>';
}

</script>


</body>
</html>

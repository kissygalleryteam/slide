<script>
    var S = KISSY;
	var srcPath = "../../../";
	S.config({
		packages:[
			{
				name:"gallery",
				path:srcPath,
				charset:"utf-8",
				combine:false,
				tag:S.now(),
				ignorePackageNameInUri:true,
				debug:true
			}
		]
	});
	
KISSY.use('gallery/slide/1.2/index',function(S,Slide){
	var C = new Slide('slides',{
		//autoSlide:true,
		effect:'hSlide',
		timeout:3000,
		speed:700,
		invisibleStop:true,
		eventType:'mouseover',
		triggerDelay:400,
		carousel:true,
		defaultTab:5,
		selectedClass:'current',
	//	carousel:true,
		touchmove:true
	});
	S.one('#J_pre').on('click',function(e){
		e.halt();
		C.previous();
		if(C.autoSlide){
			C.stop().play();
		}
	});
	S.one('#J_next').on('click',function(e){
		e.halt();
		C.next();
		if(C.autoSlide){
			C.stop().play();
		}
	});
	S.all('#slides img').on('click',function(){
		// alert(22);	
	});

});</script>
